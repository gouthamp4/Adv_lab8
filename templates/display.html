<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        a{
         
            text-decoration: none;
            color: black;
            border: 1px solid black;
            padding: 7px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div style="margin: 15px;">
        <a href="./">Home</a>
    </div>
    
    <div>
    <h1>Record Display</h1>
    <table >
        <tr>
            <th>Student</th>
            <th>Grade</th>
        </tr>
        {% for student in students%}
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.grade}}</td>
        </tr>
        {% endfor %}
        
    </table>
    </div>
    

</body>
</html>
